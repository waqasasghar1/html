<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif and transparency</title>
</head>
<body bgcolor="gray">
    <h1>Gif Image</h1>
    <img src="gif.gif.gif" width="100" height="100" alt="animated gif"/>
    <hr />
    <h1>Transparency</h1>
    <img src="transparent gif.gif.gif" width="100" height="100" alt="transparent gif"/>
    <h1>Transparent Png</h1>
    <img src="transparent.png.png" width="100" height="100" alt="transparent png"/>
</body>
</html>
